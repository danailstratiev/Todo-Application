<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createUser.css">
    <title>CreateEditForm</title>
</head>
<body>
    <div class="container">
    <div class="wrapper">
    <header class="create-heading">
        <h2>Create/Edit User</h2>
    </header>
    <div class="create-user-section">
        <form>
            <div class="create-form-data">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="user-firstname" id="user-firstname" placeholder="First name">
                    <p>Default state</p>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="user-firstname" id="user-lastname" placeholder="Last name">
                    <p>Default state</p>                    
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="user-firstname" id="userName" placeholder="Username">
                    <p>Default state</p>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" name="user-firstname" id="user-password" placeholder="Password">
                    <p>Default state</p>
                </div>
            </div>
            <div class="create-user-btn"><button>Create/Edit User</button></div>
        </form>
    </div>
    </div>
    </div>
</body>
</html>
