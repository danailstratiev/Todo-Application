<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createList.css">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <div class="list-creator">
            <header>
                <h2>Create/Edit TodoList</h2>
            </header>
            <div class="list-data">
                <form>
                    <section class="list-input">
                    <label for="listTitle">Title</label>
                    <input type="text" name="list-title" id="list-title">
                    <p>Default State</p>
                    </section>
                    <section class="list-btn">
                        <button id="list-create-btn">Create/Edit TodoList</button>
                    </section>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
