<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todoTable.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
    <div class="table-holder">
        <header class="todoList-heading">
            <h2>TODO List</h2>
            <button>+ Add TODO</button>
        </header>
        <table>
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Date of creation</td>
                    <td>Date of last edit</td>
                    <td></td>
                    <td></td>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lego</td>
                    <td>123456</td>
                    <td>123456</td>
                    <td></td>
                    <td class="table-buttons">
                        <a class="action-button user-edit-button" title="Edit user"><i class="fas fa-clipboard-list"></i></a>
                        <a class="action-button todo-edit-button" title="Edit user"><i class="fas fa-pencil-alt"></i></a>
                        <a class="action-button todo-delete-button" title="Delete user"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
