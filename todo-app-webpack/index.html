<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="views/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Customer Details Form</title>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1 class="site-title">
                ToDo Application
            </h1>
            <nav>
                <ul style="list-style:none;">
                    <li><button id="homeLink" >Home</button></li>
                    <li><button id="usersLink" >Manage Users</button></li>
                    <li><button id="todoListLink" >My ToDoLists</button></li>
                    <li><button id="loginLink" >Login</button></li>
                    <li><button id="logoutLink" >Logout</button></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            
            <div id="content"></div>
        </main>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <ul>                   
                  <li>Username:</li>
                  <li id="usernameModal"></li>
                  <li>Firstname:</li>
                  <li id="firstnameModal"></li>
                  <li>Lastname:</li>
                  <li id="lastnameModal"></li>
                  <li>Is Admin:</li>
                  <li id="isAdminModal"></li>
                  <li>Date of creation:</li>
                  <li id="creationDateModal"></li>
                  <li>Date of last change:</li>
                  <li id="dateOfchangeModal"></li>
              </ul>
            </div>
        
    </div>
    
    <script src="scripts/index.ts"></script>
 
</body>
</html>
